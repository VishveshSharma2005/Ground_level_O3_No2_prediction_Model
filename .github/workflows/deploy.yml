name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test app import
      run: |
        python -c "import streamlit; print('Streamlit installed successfully')"
        python -c "import src.data_processor; print('Data processor module OK')"
        python -c "import src.model_trainer; print('Model trainer module OK')"

    - name: Create data directories
      run: |
        mkdir -p data/train
        mkdir -p data/unseen  
        mkdir -p data/meta
        mkdir -p models

